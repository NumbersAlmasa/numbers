<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../engleski/login_eng.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="global-div">
      <!-- ovo je navigacija(meni) -->
      <header class="header">
        <nav>
          <div class="logo">
            <a href="../engleski/index_eng.html"
              ><img
                style="width: 80px; border-radius: 50%"
                src="../images/logo.png"
                alt="logo"
            /></a>
          </div>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul class="menu">
            <li>
              <a href="../engleski/index_eng.html"
                ><i class="ri-home-2-line"></i>Home</a
              >
            </li>
            <li>
              <a id="brojevi-link" href="../engleski/druga_eng.html"
                > <i class="ri-information-line"></i>Number theory</a
              >
            </li>
            <li>
              <a id="slucajni-link" href="../engleski/api_eng.html"
                > <i class="ri-information-line"></i>Random events</a
              >
            </li>
            <li>
              <a href="../engleski/kontakt_eng.html"
                ><i class="ri-contacts-line"></i> Contact</a
              >
            </li>
            <li>
              <a id="ulogovan-User" href="../engleski/login_eng.html"
                ><i class="ri-login-box-line"></i>Login</a
              >
            </li>
            <li>
              <a
                href="../engleski/index_eng.html"
                id="logout-btn"
                onclick="logout()"
                ><i class="ri-logout-box-r-line"></i> Log out</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- ovo je sekcija -->
      <div class="section">
        <div class="container p-5 bg-white w-25 rounded">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <h2 class="mb-5">Account login</h2>
              <form id="loginForm">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="example@gmail.com"
                    id="email"
                    name="email"
                    required
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="******"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text" id="show-password">
                      <i class="ri-eye-fill"></i>
                    </span>
                  </div>
                </div>
                </div>
                <button
                  type="submit"
                  onclick="validateLogin()"
                  class="btn btn-primary btn-block cursor-pointer"
                  disabled
                >
                Sign in
                </button>
              </form>
              <div class="mt-3 text-center">
                <a class="btn btn-link" href="../engleski/register_eng.html"
                  >Don't have an account? Register here.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <div class="my-logo">
          <img
            style="width: 80px; margin-top: 1%; border-radius: 50%"
            src="../images/logo.png"
            alt="logo"
          />
        </div>
        <div class="description">
          <p>Copyright &reg; 2024</p>
        </div>
        <div class="lang">
          <a href="../engleski/index_eng.html">
            <img
              style="width: 30px; height: 20px"
              src="../images/eng.png"
              alt="eng"
            />
          </a>
          <a href="../login.html">
            <img
              style="width: 30px; height: 20px"
              src="../images/srb.png"
              alt="srb"
            />
          </a>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../validacija/validation_eng.js" defer></script>
    <script src="../Auth/login_eng.js" defer></script>
    <script defer>
      const logoutBtn = document.getElementById("logout-btn");
      const ulogovan = document.getElementById("ulogovan-User");
      const brojeviLink = document.getElementById("brojevi-link");
      const slucajniLink = document.getElementById("slucajni-link");
      const currentUser = localStorage.getItem("currentUser");

      if (!currentUser) {
        logoutBtn.style.display = "none";
        brojeviLink.style.display = "none";
        slucajniLink.style.display = "none";
      }
      // ako je korisnik ulogovan ne prikazuj logovanje link u heder i preusmeri ga na index stranicu
      if (currentUser) {
        ulogovan.style.display = "none";
        window.location.href = "../engleski/index_eng.html";
      }
    </script>
  </body>
</html>
