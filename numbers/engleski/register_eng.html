<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../engleski/register_eng.css">
    <title>Registration page</title>
</head>

<body>
    <div class="global-div">
        <!-- ovo je navigacija(meni) -->
        <header class="header">
            <nav>
              <div class="logo">
                  <a href="../engleski/index_eng.html"><img style="width: 80px; border-radius: 50%;" src="../images/logo.png" alt="logo"></a>
              </div>
              <input type="checkbox" id="menu-toggle">
              <label for="menu-toggle" class="menu-icon">&#9776;</label>
              <ul class="menu">
                <li><a href="../engleski/index_eng.html"><i class="ri-home-2-line"></i>Home</a></li>
                <li><a id="brojevi-link" href="../engleski/druga_eng.html"> <i class="ri-information-line"></i>Number theory</a></li>
                <li>
                  <a id="slucajni-link" href="../engleski/api_eng.html"> <i class="ri-information-line"></i>Random events</a>
                </li>
                <li><a href="../engleski/kontakt_eng.html"><i class="ri-contacts-line"></i> Contact</a></li>
                <li><a id="ulogovan-User" href="../engleski/login_eng.html"><i class="ri-login-box-line"></i>Login</a></li>
              </ul>
          </nav>
          </header>

        <!-- ovo je sekcija -->
        <div class="section">
            <div class="row justify-content-center bg-white p-4 m-4 w-50 rounded">
              <div class="col-md-12">
                <h4 class="mb-5 w-100">Account registration</h4>
                <form id="registerForm">
                  <div class="form-group">
                    <label for="firstName">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Name..."
                      name="firstName"
                      autofocus
                    />
                    <p class="text-danger" id="firstNameError"></p>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last name..."
                      name="lastName"
                      autofocus
                    />
                    <p class="text-danger" id="lastNameError"></p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="example@gmail.com"
                      name="email"
                      autofocus
                    />
                    <p class="text-danger" id="emailError"></p>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Your password..."
                        name="password"
                        autofocus
                      />
                      <div class="input-group-append">
                        <span class="input-group-text" id="show-password">
                          <i class="ri-eye-fill"></i>
                        </span>
                      </div>
                    </div>
                    <p class="text-danger" id="passwordError"></p>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber">Phone number:</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      placeholder="06XXXXXXXX"
                      name="phoneNumber"
                      autofocus
                    />
                    <p class="text-danger" id="phoneNumberError"></p>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                  >
                    Register
                  </button>
                </form>
                <div class="mt-3 text-center">
                  <a class="btn btn-link" href="../engleski/login_eng.html"
                    >Already have an account? Log in here.</a
                  >
                </div>
              </div>
            </div>
          </div>

        
        <!-- Footer -->
        <footer>
            <div class="my-logo">
                <img style="width: 80px; margin-top: 1%; border-radius: 50%;" src="../images/logo.png" alt="logo">
            </div>
            <div class="description">
                <p>Copyright &reg; 2024</p>
            </div>
            <div class="lang">
                <a href="../engleski/register_eng.html">
                    <img style="width: 30px; height: 20px;" src="../images/eng.png" alt="eng">
                </a>
                <a href="../register.html">
                    <img style="width: 30px; height: 20px;" src="../images/srb.png" alt="srb">
                </a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../Auth/register_eng.js" defer></script>
    <script src="../validacija/validationRegister_eng.js" defer></script>
    <script defer>
        const logoutBtn = document.getElementById('logout-btn');
        const ulogovan = document.getElementById('ulogovan-User');
        const brojeviLink = document.getElementById('brojevi-link');
        const slucajniLink = document.getElementById('slucajni-link')
        const currentUser = localStorage.getItem('currentUser');
        
        if (!currentUser) {
            logoutBtn.style.display = 'none';
            brojeviLink.style.display = 'none';
            slucajniLink.style.display = 'none';
            
        }
        // ako je korisnik ulogovan ne prikazuj logovanje link u heder i preusmeri ga na index stranicu
        if (currentUser){
            ulogovan.style.display = 'none';
            window.location.href = "../engleski/index_eng.html"
        }

    </script>
</body>

</html>
