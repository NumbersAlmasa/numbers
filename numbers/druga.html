<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="druga.css" />
    <script src="./logout.js"></script>
    <title>Teorije brojeva</title>
  </head>

  <body>
    <div class="global-div">
      <!-- ovo je navigacija -->
      <header class="header">
        <nav>
          <div class="logo">
            <a href="index.html"
              ><img
                style="width: 80px; border-radius: 50%"
                src="./images/logo.png"
                alt="logo"
            /></a>
          </div>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul class="menu">
            <li>
              <a href="index.html"><i class="ri-home-2-line"></i> Početna</a>
            </li>
            <li>
              <a id="brojevi-link" href="druga.html">
                <i class="ri-information-line"></i> Teorija brojeva</a
              >
            </li>
            <li>
              <a id="slucajni-link" href="api.html">
                <i class="ri-information-line"></i> Slučajni dogadjaji</a
              >
            </li>
            <li>
              <a href="kontakt.html"
                ><i class="ri-contacts-line"></i> Kontakt</a
              >
            </li>
            <li>
              <a id="ulogovan-User" href="login.html"
                ><i class="ri-login-box-line"></i> Logovanje</a
              >
            </li>
            <li>
              <a href="index.html" id="logout-btn" onclick="logout()"
                ><i class="ri-logout-box-r-line"></i> Odjavi se</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- ovo je sekcija -->
      <div class="section">
        <div class="div-buttons">
          <a href="trece.html"
            ><button class="button-design">Realni brojevi</button></a
          >
          <a href="cetvrti.html"
            ><button class="button-design">Celi brojevi</button></a
          >
          <a href="prirodni.html"
            ><button class="button-design">Prirodni brojevi</button></a
          >
          <a href="racionalni.html"
            ><button class="button-design">Racionalni brojevi</button></a
          >
          <a href="iracionalni.html"
            ><button class="button-design">Iracionalni brojevi</button></a
          >
          <a href="prosti.html"
            ><button class="button-design">Prosti brojevi</button></a
          >
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="my-logo">
          <img
            style="width: 80px; margin-top: 1%; border-radius: 50%"
            src="./images/logo.png"
            alt="logo"
          />
        </div>
        <div class="description">
          <p>Copyright &reg; 2024</p>
        </div>
        <div class="lang">
          <a href="./engleski/druga_eng.html">
            <img
              style="width: 30px; height: 20px"
              src="./images/eng.png"
              alt="eng"
            />
          </a>
          <a href="druga.html">
            <img
              style="width: 30px; height: 20px"
              src="./images/srb.png"
              alt="srb"
            />
          </a>
        </div>
      </footer>
    </div>
    <script defer>
      const logoutBtn = document.getElementById("logout-btn");
      const ulogovan = document.getElementById("ulogovan-User");
      const brojeviLink = document.getElementById("brojevi-link");
      const slucajniLink = document.getElementById("slucajni-link");
      const currentUser = localStorage.getItem("currentUser");

      if (!currentUser) {
        logoutBtn.style.display = "none";
        brojeviLink.style.display = "none";
        slucajniLink.style.display = "none";
      }
      if (currentUser) {
        ulogovan.style.display = "none";
      }
    </script>
  </body>
</html>
